---
name: "upload"
runner_type: "python-script"
enabled: true
description: "uploads a file to the s3 bucket"
entry_point: "s3_upload.py"
parameters:
  filename:
    type: 'string'
    description: 'filename to upload'
    required: true
  access_key:
    type: 'string'
    description: 's3 access key'
    default: "{% if config.context.access_key%}}{{config_context.access_key}}{% endif %}"
    required: false
  secret_key:
    type: 'string'
    default: "{{config_context.secret_key}}"
    description: 's3 secret key'
    required: false
  s3server:
    default: "{{config_context.s3server}}"
    type: 'string'
    description: 'server endpoint to connect to'
    required: false