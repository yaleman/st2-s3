---
name: "put"
runner_type: "python-script"
enabled: true
description: "puts a file to the s3 bucket"
entry_point: "s3_put.py"
parameters:
  filename:
    type: 'string'
    description: 'filename to upload'
    required: true
  filesource:
    type: 'string'
    description: 'local file to get content from'
    required: true
  access_key:
    type: 'string'
    description: 's3 access key'
    required: true
  secret_key:
    type: 'string'
    description: 's3 secret key'
    required: true
  endpoint:
    type: 'string'
    description: 'server endpoint to connect to (including port, ie example.com:9000)'
    required: true
  bucket:
    type: 'string'
    description: "bucket to upload the file to"
    required: true
  secure:
    type: 'boolean'
    default: true